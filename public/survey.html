     <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="add-btn">Submit</button>

      <!-- Modal content-->

        <div class="modal-body">

      <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newUser = {
        name: $("#name").val().trim(),
        photo: $("#picture").val(),
        scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()],
      };


      $.post("/api/friends", newUser).done(function(data) {
        $("#matchname").html(data.name);
        $("#matchPicture").attr('src', data.photo);

  
            
      });



    });
  </script>
